<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jstl/core">

<body>
<ui:composition template="/pages/include/global.tpl.xhtml">
    <ui:define name="page_title">My Pictures</ui:define>
    <ui:param name="page_id" value="mypictures"/>
    <ui:define name="content">
        <div class="row marketing">
            <div class="col-md-12">
                <h3>Top Uploader</h3>
                <p:dataList emptyMessage="No pictures yet!"
                            value="#{adminController.topUploader}"
                            var="user"
                            id="topuploader"
                            type="none"
                            paginator="true" rows="5" rowsPerPageTemplate="5,10,20,40,100"
                            paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink}  {RowsPerPageDropdown}"
                            styleClass="list-group">
                    <f:facet name="header">Top Uploader</f:facet>

                    <li class="list-group-item" style="height: 44px; vertical-align: middle">
                        <span>
                            <h:link outcome="/pages/public/profile.xhtml"  value="#{user.key.name}">
                                <f:param name="user" value="#{user.key.name}"/>
                            </h:link>
                            <span class="badge pull-right">#{user.value}</span>
                        </span>
                    </li>
                </p:dataList>
            </div>
        </div>
    </ui:define>
</ui:composition>

</body>
</html>
