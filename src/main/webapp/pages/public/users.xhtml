<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core">
<body>
<ui:composition template="/pages/include/global.tpl.xhtml">
    <ui:define name="page_title">Users</ui:define>
    <ui:param name="page_id" value="users"/>
    <ui:define name="content">
        <div class="row marketing">
            <div class="col-md-12">
                <h3>Users</h3>
                <p:dataList emptyMessage="Leider ist bisher Niemand angemeldet." var="user" id="usersview" type="none"
                            value="#{userController.allUsers}" paginator="true" rows="15"
                            styleClass="list-group" rowsPerPageTemplate="5,15,50,100"
                            paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink} {RowsPerPageDropdown}">
                    <f:facet name="header">Benutzer</f:facet>

                    <li class="list-group-item" style="height: 44px; vertical-align: middle">
                        <h:link outcome="/pages/public/profile.xhtml"  value="#{user.name}" style="height: 40px; display: block;">
                            <f:param name="user" value="#{user.name}"/>
                        </h:link>

                        <c:if test="#{loginController.adminUser}">
                            <p:commandButton actionListener="#{adminController.delUser(user.id)}"
                                             update=":usersview,:friendsview" styleClass="pull-right"
                                             icon="ui-icon-minus" style="height: 26px;" value="lÃ¶schen"/>
                        </c:if>
                    </li>
                </p:dataList>
                <c:if test="#{!loginController.loggedIn}">
                    Want to be a part of it? <h:link outcome="register.xhtml" value="Register now!"/>
                </c:if>
            </div>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
