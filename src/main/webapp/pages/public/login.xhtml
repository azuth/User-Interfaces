<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<body>
<ui:composition template="/pages/include/global.tpl.xhtml">
    <ui:define name="page_title">Login</ui:define>
    <ui:param name="page_id" value="login"/>
    <ui:define name="content">
       
        <div class="row marketing">
            <div class="col-md-4" />
            <div class="col-md-4 panel panel-default">
				<form id="login" method="post" action="${request.getContextPath()}/j_spring_security_check">
					<h2 class="form-signin-heading">Please sign in</h2>
					<label for="username" class="sr-only">Email address</label>
					<input type="text" id="username" name="j_username" class="form-control" placeholder="Username"/>
					<label for="password" class="sr-only">Password</label>
					<input type="password" id="password" name="j_password" class="form-control" placeholder="Password"/>
					<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
				</form>
	            <p>Not a member yet? <h:link outcome="register.xhtml" value="Register Now!"/></p>
			</div>
            <div class="col-md-4" />
		</div>
		
    </ui:define>
</ui:composition>
</body>
</html>
